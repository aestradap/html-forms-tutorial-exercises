<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			table,
			th,
			td {
				border: 1px solid black;
			}
			table {
				width: 325px;
			}
			.table-head {
				background-color: #ccccff;
			}
			textarea {
				resize: none;
			}
		</style>
	</head>

	<body>
		<form>
			<table>
				<tr class="table-head">
					<td>name</td>
					<td>value</td>
				</tr>
				<tr>
					<td>
						<label for="name">Name</label>
					</td>
					<td>
						<input type="Text" name="name" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="gender">Sex</label>
					</td>
					<td>
						<input type="radio" id="gender-ma" name="gender" value="Male" />
						<label for="gender-ma">Gender</label><br />
						<input type="radio" id="gender-fa" name="gender" value="Female" />
						<label for="gender-fa">Famale</label>
					</td>
				</tr>
				<tr>
					<td>
						<label for="eye-color">Eye color</label>
					</td>
					<td>
						<select id="eye-colors" name="eye-color">
							<option value="green">Green</option>
							<option value="black">Black</option>
							<option value="blue">Blue</option>
							<option value="Brown">Brown</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="my-check">Check all apply</label>
					</td>
					<td>
						<input type="checkbox" id="6-feet" name="over-6" value="Over 6 feet tall" />
						<label for="over-6"> Over 6 feet tall </label><br />
						<input type="checkbox" id="200-pounds" name="pounds-200" value="Over 200 pounds" />
						<label for="pounds-200"> Over 200 pounds </label><br />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label>Describe your athletic ability:</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="mytextarea" name="textarea" rows="4" cols="20"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
